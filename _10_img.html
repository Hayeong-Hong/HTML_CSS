<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그</title>
</head>
<body>
    <!-- h1+img*2 -->
    <h1>이미지 태그</h1>
    <!-- width, height 미지정 시 이미지 사이즈 그대로 표출 -->
    <img src="images/road.jpg" alt="숲길">
    <img src="images/road.jpg" width="250" height="90" alt="숲길">
    <!-- 웹에는 이미지를 src 속성으로 지정가능 -->
    <img src="https://ssl.pstatic.net/tveta/libs/1394/1394988/6c5c39c1b99ec36d3271_20220509133002011.jpg" alt="광고">
</body>
</html>
