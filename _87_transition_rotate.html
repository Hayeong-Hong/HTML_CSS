<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 모양, 색상, 테두리 변경하기</title>
    <style>
        .tr1{
            width: 100px;
            height: 100px;
            background-color: lightgrey;
            border: 1px solid gray;
            transition-property:transform, width, height, background-color;
            transition-duration:1s, 2s, 1s, 2s;
        }

        .tr1:hover{
            background-color: red;
            width: 200px;
            height: 150px;
            transform: translate(50px, 25px) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="tr1"></div>
</body>
</html>
